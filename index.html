<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

<body>
  <header class="container-fluid">

  </header>

  <main class="container-fluid text-light">

    <div class="row">
      <div class="col text-center">
        <h2>Smiley grid</h2>
        <h3>Half-Half, all devices</h3>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
      <div class="col d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <h3>Mobile full-screen, laptop Half-Half</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <h3>Mobile full, tablet Half, laptop Quarter</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
      <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
      <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
      <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <h3>Nested rows</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-3 d-flex align-items-center justify-content-center">
        <i class="fa fa-futbol-o fa-5x"></i>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-sm-6 d-flex align-items-center justify-content-center">
            <i class="fa fa-futbol-o fa-5x"></i>
          </div>
          <div class="col-sm-6 d-flex align-items-center justify-content-center">
            <i class="fa fa-futbol-o fa-5x"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 d-flex align-items-center justify-content-center">
            <i class="fa fa-futbol-o fa-5x"></i>
          </div>
        </div>
      </div>
